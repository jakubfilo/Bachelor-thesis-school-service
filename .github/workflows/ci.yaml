name: Release pipeline
run-name: Release pipeline for ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.ref_name }}

defaults:
  run:
    shell: sh

on:
  push:
    branches:
    - master
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

env:
  SPEC_FILE: ./api/school-service-api.json
  AISA_TARGET_PATH: public_html/bachelor-thesis/school-service
  PACT_BROKER_URL: ${{ vars.PACT_BROKER_URL }}
  GIT_COMMIT: ${{ github.sha }}
  COMPONENT_NAME_PASCAL_CASE: SchoolService
  TARGET_PATH_OPENAPI_PEOPLE_SERVICE: provider-apis

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  setup:
    name: Setup pipeline
    runs-on: ubuntu-latest
    outputs:
      long-sha: ${{ steps.get-sha.outputs.long-sha }}
      short-sha: ${{ steps.get-sha.outputs.short-sha }}
      branch-name: ${{ steps.get-sha.outputs.branch-name }}
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - shell: sh
      id: get-sha
      run: |
        LONG_SHA=$(git rev-parse "$GIT_COMMIT")
        echo "long-sha=$LONG_SHA" >> $GITHUB_OUTPUT
        SHORT_SHA=$(git rev-parse --short=7 "$GIT_COMMIT")
        echo "short-sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        BRANCH_NAME=${{ github.head_ref || github.ref_name }}
        echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

  check-service-compiles:
    name: Check that service compiles
    runs-on: ubuntu-latest
    needs: [ setup ]
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/check-service-compiles

  contract-verification:
    name: Contract verification
    needs: [ setup, check-service-compiles ]
    runs-on: ubuntu-latest
    if: >
      !startsWith(github.event.head_commit.message, '[AUTO CI-BOT]')
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/pact-verify
      with:
        branch-name: ${{ needs.setup.outputs.branch-name }}
        short-sha: ${{ needs.setup.outputs.short-sha }}
        long-sha: ${{ needs.setup.outputs.long-sha }}
        pactbroker_username: ${{ secrets.PACT_BROKER_USERNAME }}
        pactbroker_password: ${{ secrets.PACT_BROKER_PASSWORD }}

  validate-openapi:
    name: OpenAPI Spec Validation
    runs-on: ubuntu-latest
    needs: [ setup, check-service-compiles]
    if: >
      !startsWith(github.event.head_commit.message, '[AUTO CI-BOT]')
    steps:
    - uses: actions/checkout@v5
    - uses: actions/download-artifact@v5
      with:
        name: ${{ env.SPEC_ARTIFACT_NAME }}
    - name: Validate OpenAPI Specification
      uses: jakubfilo/openapi-validator@main
      with:
        spec-path: ${{ env.SPEC_FILE }}

  publish-spec:
    name: Publish OpenApi spec to predefined URL (FI Muni Aisa)
    runs-on: ubuntu-latest
    needs: [ setup, check-service-compiles, validate-openapi, contract-verification ]
    if: >
      github.ref_name == github.event.repository.default_branch &&
      !startsWith(github.event.head_commit.message, '[AUTO CI-BOT]')
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/publish-spec
      with:
        aisa_host: ${{ secrets.AISA_HOST }}
        aisa_username: ${{ secrets.AISA_USERNAME }}
        aisa_password: ${{ secrets.AISA_PASSWORD }}

  commit-openapi-spec:
    name: Commit OpenAPI spec to People service repo
    runs-on: ubuntu-latest
    needs: [ setup, check-service-compiles, validate-openapi, contract-verification ]
    if: >
      github.ref_name == github.event.repository.default_branch &&
      !startsWith(github.event.head_commit.message, '[AUTO CI-BOT]')
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/commit-openapi-spec
      with:
        gh_repo_token: ${{ secrets.BACHELOR_THESIS_REPOS_TOKEN }}